        <section class="mt-10 border border-gray-200 rounded-lg shadow ">
            <table class="min-w-full leading-normal">
                <thead>
                <tr class="text-left text-gray-700 bg-gray-50">
                    <th class="px-4 py-3 border-b-2 border-gray-200">Id</th>
                    <th class="px-4 py-3 border-b-2 border-gray-200">Task</th>
                    <th class="px-4 py-3 border-b-2 border-gray-200">Description</th>
                    <th class="px-4 py-3 border-b-2 border-gray-200">Is Done</th>
                    <th class="px-4 py-3 border-b-2 border-gray-200">Date</th>
                    <th class="px-4 py-3 border-b-2 border-gray-200">Edit</th>
                    <th class="px-4 py-3 border-b-2 border-gray-200">Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="todo: ${todos}" class="border-b border-gray-200">
                    <td class="px-4 py-3" th:text="${todo.id}"></td>
                    <td class="px-4 py-3" th:text="${todo.task}"></td>
                    <td class="px-4 py-3" th:text="${todo.description}"></td>
                    <td class="px-4 py-3">
                        <!-- Use Thymeleaf to conditionally check the checkbox based on the todo's isDone status -->
                        <!-- The checkbox is also disabled to prevent changes in this view -->
                        <form th:action="@{/todo/{id}/toggle-status(id=${todo.id})}" method="post">
                            <input type="checkbox" th:checked="${todo.isDone}" onchange="this.form.submit()" class="checked:bg-blue-500 ml-2 h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <!-- Include a CSRF token if your framework requires it for form submissions -->
                        </form>
                    </td>
                    <td class="px-4 py-3" th:text="${todo.createAt}"></td>
                    <td class="px-4 py-3">
                        <i class="ml-2 text-yellow-600 text-xl fa-solid fa-pen-to-square"></i>
                    </td>
                    <td class="px-4 py-3">
                        <i class="ml-4 text-pink-600 text-xl fa-solid fa-trash"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@^3.0" defer></script>
</body>
</html>
